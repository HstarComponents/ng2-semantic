<div class="card-demo">
  <sm-card>
    <div sm-card-image>
      <img src="http://www.semantic-ui.cn/images/avatar/large/daniel.jpg" class="visible content">
      <img src="http://www.semantic-ui.cn/images/avatar/large/elliot.jpg" alt="" class="hidden content">
    </div>
    <div sm-card-content>
      <div class="header">Elliot Fu </div>
      <div class="meta">Friends of Veronika </div>
      <div class="description">Elliot requested permission to view your contact details </div>
    </div>
    <div sm-card-content [isExtra]="true">
      <span class="right floated">Joined in 2011 </span>
      <span><i class="user icon"></i> 35 Friends </span>
    </div>
  </sm-card>
</div>
