<div class="ui dropdown selection multiple small ng2-semantic sm-tags" (click)="input.focus()">
  <a class="ui label transition visible" style="display: inline-block !important;" *ngFor="let tag of tags, let index = index">
    {{tag}}<i class="delete icon" (click)="removeTag(index)"></i>
  </a>
  <input type="text" class="search" #input [(ngModel)]="inputModel" (keyup.enter)="inputKeyPress($event)" (blur)="inputOnBlur()"
    placeholder="Press enter to input tag">
</div>
